<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/css.gg@2.1.1/icons/icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Hotel | Rooms</title>
  </head>
  <body class="p-5 block">
    <div class="max-w-[40rem] mx-auto">
      <div>
        <h1 class="text-xl font-semibold pb-5 mb-5 border-b border-gray-300">
          Room Management
        </h1>
        <div>
          <div class="text-green-600 font-medium flex gap-3 items-center">
            <i class="gg-pen"></i>
            Register New Room
          </div>
          <div
            class="
              grid grid-cols-4
              gap-5
              border
              rounded
              border-gray-300
              p-5
              mt-3
              mb-5
            "
          >
            <div>
              <div class="text-sm text-gray-500 mb-1">Room Number</div>
              <input type="number" class="input input-bordered w-full" />
            </div>
            <div>
              <div class="text-sm text-gray-500 mb-1">Room Type</div>
              <input type="text" class="input input-bordered w-full" />
            </div>
            <div>
              <div class="text-sm text-gray-500 mb-1">Floor Number</div>
              <input type="number" class="input input-bordered w-full" />
            </div>
            <div>
              <div class="text-sm text-gray-500 mb-1">Price</div>
              <input type="number" class="input input-bordered w-full" />
            </div>
            <div class="col-span-4">
              <div class="text-sm text-gray-500 mb-1">Summary</div>
              <textarea class="textarea textarea-bordered w-full"></textarea>
            </div>
            <div class="col-span-4">
              <div class="text-sm text-gray-500 mb-1">Room Thumbnail URL</div>
              <input type="text" class="input input-bordered w-full" />
            </div>
            <div class="col-span-4">
              <div class="flex justify-between">
                <button class="btn btn-warning gap-3">Close</button>
                <button class="btn btn-primary gap-3">
                  Submit
                  <i class="gg-airplane h-5"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/rooms.js" defer></script>
  </body>
</html>
